name: Play 2.3 Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Make activator launcher executable
        run: chmod +x activator-launch-1.2.12.jar

      - name: Compile with Play 2.3 using activator launcher
        run: |
          java -Xms512M -Xmx2G \
            -jar activator-launch-1.2.12.jar \
            compile

      - name: Package Play distribution
        run: |
          java -Xms512M -Xmx2G \
            -jar activator-launch-1.2.12.jar \
            dist

      - name: Upload Play dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: play23-dist
          path: target/universal/*.zip
