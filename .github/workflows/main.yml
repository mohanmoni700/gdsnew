name: Scala CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Install sbt (via Coursier)
      run: |
          curl -fLo cs https://git.io/coursier-cli-linux
          chmod +x cs
          ./cs setup --yes
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          cs install sbt
          sbt sbtVersion
       
    - name: compile code
      run: sbt dist
