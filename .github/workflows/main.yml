name: Build with Activator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME_8_X64: /usr/lib/jvm/java-8-openjdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '8'

      - name: Cache Ivy and SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.ivy2/local
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-activator-ivy-${{ hashFiles('**/build.sbt','**/project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-activator-ivy-

      - name: Ensure activator executable (if present)
        run: |
          if [ -f ./activator ]; then
            chmod +x ./activator || true
            echo "Using ./activator"
          else
            echo "./activator not found in repo root"
          fi

      - name: Show Java version
        run: java -version

      - name: Run Activator build (try local binary, fallback to jar)
        run: |
          set -e
          if [ -x ./activator ]; then
            echo "Running ./activator clean compile test dist"
            ./activator clean compile test dist
          elif [ -f ./activator-launch-*.jar ]; then
            echo "Running activator via jar"
            java -jar activator-launch-1.2.12.jar clean compile test dist
          else
            echo "No activator binary or activator-launch jar found. Failing."
            exit 1
          fi

      - name: List dist / target dir
        run: |
          echo "Listing possible artifact locations..."
          ls -la
          if [ -d target/universal ]; then ls -la target/universal || true; fi
          if [ -d dist ]; then ls -la dist || true; fi

      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: activator-dist
          path: |
            target/universal/*.zip
            dist/*.zip
            target/*.zip
