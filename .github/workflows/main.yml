name: Play 2.3 Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Make activator launcher executable
        run: chmod +x activator-launch-1.2.12.jar

      - name: Compile (using Activator launcher as sbt)
        run: |
          java -Xms512M -Xmx2G \
          -jar activator-launch-1.2.12.jar \
          compile

      - name: Package (dist)
        run: |
          java -Xms512M -Xmx2G \
          -jar activator-launch-1.2.12.jar \
          dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: play23-dist
          path: target/universal/*.zip
