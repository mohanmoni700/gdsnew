name: Scala CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Clear sbt caches (optional, safe)
        run: rm -rf ~/.sbt/boot ~/.sbt/launchers ~/.ivy2/cache ~/.coursier || true

      - name: Install sbt (sbt-extras)
        run: |
          set -euo pipefail
          curl -sL https://git.io/sbt-extras > sbt
          chmod +x sbt
          sudo mv sbt /usr/local/bin/sbt
          sbt --version

      - name: Verify env
        run: |
          which sbt
          sbt --version
          java -version
          cat project/build.properties || true

      - name: compile code
        run: sbt dist
